<!DOCTYPE html>
<html lang="en">
  <head>

  <body>

      </div>

      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <table class="table">

            <tr>

              </td>

            <tr>

            </tr>
            <tr>

              <td><input type="date" class="form "></td>
            </tr>
            <tr>

            </tr>
            <tr>

            </tr>
          </table>
          
          
          <button type="button" class="btn btn-success">Xác nhận</button>
          <button type="button" class="btn btn-info" onclick="window.location.href='quản lí người dùng.html'">Quay lại</button>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

</html>
