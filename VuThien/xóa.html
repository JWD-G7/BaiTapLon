<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  </head>
  <body>
    <div class="container">
    <div class="row">
      <div class="col-md-12" align="right">
        <div class="customDiv thumbnail img-responsive"></div>
      </div>
    </div>
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <table class="table">
            <tr>
              <td><label >Nhập tài khoản cần xóa</label></td>             
                <td><input  type="text" class="form " placeholder="Nhập tài khoản cần xóa"></td>             
            </tr>
            <tr>
              <td><label >Nhập mật khẩu xác nhận</label></td>             
                <td><input type="password" class="form " placeholder="Nhập mật khẩu của bạn"></td> 
            </tr>
          </table>
          <div align="center">
            <button type="button" class="btn btn-success">Xác nhận</button>
          <button type="button" class="btn btn-danger" onclick="window.location.href='quản lí người dùng.html'">Hủy</button>
          </div>
        </div>
      </div>
    </div>  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
